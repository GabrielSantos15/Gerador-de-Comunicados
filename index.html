<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicados</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- CSS do Quill -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<!-- JS do Quill -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js" defer></script>

    <script src="comunicado.js" defer></script>
</head>

<body>
    <main>
        <section id="formsContainer">
            <form action="">
                <label for="titulo">Titulo:</label>
                <input type="text" id="titulo" onchange="mostrarComunicado()">

                <label for="conteudo">Conteudo:</label>
                <div id="editor"></div>

                <div>
                    <button onclick="download()">Baixar</button>
                </div>
            </form>
        </section>
        <section id="comunicado">
            <header>
                <img src="imagens/Header.png" alt="">
            </header>
            <article>
                <h1>Escreva o COMUNICADO</h1>
                <p>Escreva o seu comunicado</p>
            </article>
            <footer>
                <img src="imagens/Footer.png" alt="">
            </footer>
        </section>
    </main>
</body>

</html>>
